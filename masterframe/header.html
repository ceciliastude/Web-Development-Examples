<script>
	//Dropdown funktion
	const dropdown = document.querySelector('.dropdown');
	const dropdownToggle = dropdown.querySelector('.dropdown-toggle');
	const dropdownContent = dropdown.querySelector('.dropdown-content');

	dropdownToggle.addEventListener('click', function() {
	dropdown.classList.toggle('active');
	});

	var loginDropdown = document.querySelector('.dropdown:last-of-type');
	loginDropdown.querySelector('.dropdown-toggle').addEventListener('click', function() {
	loginDropdown.classList.toggle('active');
	});

		//Loginlayer
		let button = { login: false };
		
		document.getElementById("login-button").addEventListener("click", () => {
			button.login = true;
			document.getElementById("loginLayer").style.display = "block";
		});
		document.addEventListener("keydown", event => { 
			if (event.key === "Escape") {
				button.login = false;
				document.getElementById("loginLayer").style.display = "none";
			}
		});
